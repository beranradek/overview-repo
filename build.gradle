buildscript {
  ext.artifactory = hasProperty("etn.artifactory.url") ? getProperty("etn.artifactory.url") : "http://artifactory.etn"
  repositories {
    ivy { url = "$artifactory/etn-all" }
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath group: 'com.etnetera.gradle', name: 'etn-plugins', version: '1.2.9'
  }
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'eclipse'
  apply plugin: 'idea'
  apply plugin: 'jacoco'
  
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
  
  repositories {
    // etn-lib plugin takes care of common repos 
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.0.2'
}
